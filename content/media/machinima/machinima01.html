<style>
  /* Grid Layout: 
     - 2 column on mobile
     - 2 columns on tablets
     - 4 columns on desktop 
     - No external Bootstrap required (Theme Safe)
  */
  .starter-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 1.5rem;
    margin-top: 2rem;

  @media (min-width: 1024px) {

  }

  .video-btn img {
    width: 100%;
    display: block;
    height: auto;
  }

  .video-btn div {

    text-align: left;
    color: white;
  }

    margin: 0;
    font-size: 1rem;

</style>
