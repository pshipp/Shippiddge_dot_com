<style>
  /* THUMBNAIL GRID 
     - "repeat(auto-fill...)" creates as many columns as possible.
     - "minmax(120px, 1fr)" means buttons will be at least 120px wide, 
       but will stretch to fill gaps.
  */
  .starter-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
    gap: 0.5rem; /* Tight gap for a gallery look */
    margin-top: 2rem;
  }

  .img-btn {
    width: 100%;
    aspect-ratio: 1 / 1; /* Forces the button to be a perfect square */
    border: 0;
    padding: 0;
    cursor: pointer;
    overflow: hidden;
    position: relative; /* Needed for text overlay */
    background: #212529;
    transition: transform 0.2s;
  }

  .img-btn:hover {
    transform: scale(1.05);
    z-index: 2; /* Brings it above neighbors on hover */
    box-shadow: 0 4px 10px rgba(0,0,0,0.5);
  }

  /* MAGIC CROP: This makes any image size fit the square */
  .img-btn img {
    width: 100%;
    height: 100%;
    object-fit: cover; 
    display: block;
  }

  /* TEXT OVERLAY (Optional)
     This hides the text by default and shows it only when you hover,
     keeping the square look clean.
  */
  .img-btn div {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    padding: 0.5rem;
    background: rgba(0, 0, 0, 0.7); /* Semi-transparent black */
    color: white;
    opacity: 0; /* Invisible by default */
    transition: opacity 0.2s;
    text-align: center;
  }

  /* Show text on hover */
  .img-btn:hover div {
    opacity: 1;
  }

  .img-btn h5 {
    margin: 0;
    font-size: 0.8rem; /* Smaller text for thumbnails */
    font-weight: 500;
  }
</style>
