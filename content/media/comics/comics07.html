<style>
  /* THUMBNAIL GRID */
  .starter-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
    gap: 0.5rem;
    margin-top: 2rem;
  }

  /* SCROLLABLE STRIP for large collections */
  .starter-grid.scrollable {
    display: flex;
    overflow-x: auto;
    overflow-y: hidden;
    grid-template-columns: none;
    gap: 0.5rem;
    padding-bottom: 1rem;
    scroll-behavior: smooth;
  }

  .starter-grid.scrollable .img-btn {
    flex: 0 0 120px;
    width: 120px;
  }

  /* Custom scrollbar styling */
  .starter-grid.scrollable::-webkit-scrollbar {
    height: 8px;
  }

  .starter-grid.scrollable::-webkit-scrollbar-track {
    background: #2a2a2a;
    border-radius: 4px;
  }

  .starter-grid.scrollable::-webkit-scrollbar-thumb {
    background: #555;
    border-radius: 4px;
  }

  .starter-grid.scrollable::-webkit-scrollbar-thumb:hover {
    background: #777;
  }

  .img-btn {
    width: 100%;
    aspect-ratio: 1 / 1;
    border: 0;
    padding: 0;
    cursor: pointer;
    overflow: hidden;
    position: relative;
    background: #212529;
    transition: transform 0.2s;
  }

  .img-btn:hover {
    transform: scale(1.05);
    z-index: 2;
    box-shadow: 0 4px 10px rgba(0,0,0,0.5);
  }

  .img-btn img {
    width: 100%;
    height: 100%;
    object-fit: cover; 
    display: block;
  }

  .img-btn div {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    padding: 0.5rem;
    background: rgba(0, 0, 0, 0.7);
    color: white;
    opacity: 0;
    transition: opacity 0.2s;
    text-align: center;
  }

  .img-btn:hover div {
    opacity: 1;
  }

  .img-btn h5 {
    margin: 0;
    font-size: 0.8rem;
    font-weight: 500;
  }
</style>
