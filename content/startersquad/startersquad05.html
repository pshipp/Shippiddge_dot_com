<style>
  /* Theme-safe grid layout */
  .compilation-grid {
    display: grid;
    grid-template-columns: repeat(1, 1fr);
    gap: 1.5rem;
    margin-top: 2rem;
  }

  @media (min-width: 768px) {
    .compilation-grid { grid-template-columns: repeat(2, 1fr); }
  }

  @media (min-width: 1024px) {
    .compilation-grid { grid-template-columns: repeat(4, 1fr); }
  }

  .video-btn {
    width: 100%;
    border: 0;
    padding: 0;
    cursor: pointer;
    border-radius: 8px;
    overflow: hidden;
    background: #212529;
    box-shadow: 0 4px 6px rgba(0,0,0,0.3);
    transition: transform 0.2s;
  }

  .video-btn:hover {
    transform: scale(1.02);
  }

  .video-btn img {
    width: 100%;
    display: block;
    height: auto;
  }

  .video-btn div {
    padding: 1rem;
    text-align: left;
    color: white;
  }

  .video-btn h5 {
    margin: 0;
    font-size: 1rem;
    font-weight: 500;
  }
</style>

<h3 class="mb-4">COMPILATIONS</h3>
<div class="compilation-grid">
  
  <button class="video-btn" data-video-id="4x_lObzaD2w">
    <img src="https://img.youtube.com/vi/4x_lObzaD2w/maxresdefault.jpg" alt="Episodes 1-10">
    <div><h5>Episodes 1-10</h5></div>
  </button>

  <button class="video-btn" data-video-id="ZHCWuNBZexs">
    <img src="https://img.youtube.com/vi/ZHCWuNBZexs/maxresdefault.jpg" alt="Episodes 1-9">
    <div><h5>Episodes 1-9</h5></div>
  </button>

  <button class="video-btn" data-video-id="WPyPsGJ8UK8">
    <img src="https://img.youtube.com/vi/WPyPsGJ8UK8/maxresdefault.jpg" alt="Episodes 1-8">
    <div><h5>Episodes 1-8</h5></div>
  </button>

  <button class="video-btn" data-video-id="H4dbzr1k6_E">
    <img src="https://img.youtube.com/vi/H4dbzr1k6_E/maxresdefault.jpg" alt="Episodes 1-7">
    <div><h5>Episodes 1-7</h5></div>
  </button>

</div>

<script>
  document.querySelectorAll('.video-btn').forEach(btn => {
    btn.addEventListener('click', function() {
      const videoId = this.getAttribute('data-video-id');
      const iframe = document.getElementById('mainVideo');
      
      // Change the video source
      iframe.src = `https://www.youtube.com/embed/${videoId}?autoplay=1`;
      
      // Smooth scroll back to the big player
      document.getElementById('bigPlayer').scrollIntoView({
        behavior: 'smooth',
        block: 'center'
      });
    });
  });
</script>
