<style>
  /* Grid Layout: 
     - 1 column on mobile
     - 2 columns on tablets
     - 4 columns on desktop 
     - No external Bootstrap required (Theme Safe)
  */
  .starter-grid {
    display: grid;
    grid-template-columns: repeat(1, 1fr);
    gap: 1.5rem;
    margin-top: 2rem;
  }

  @media (min-width: 768px) {
    .starter-grid { grid-template-columns: repeat(2, 1fr); }
  }

  @media (min-width: 1024px) {
    .starter-grid { grid-template-columns: repeat(4, 1fr); }
  }

  /* Button Styling */
  .video-btn {
    width: 100%;
    border: 0;
    padding: 0;
    cursor: pointer;
    border-radius: 8px;
    overflow: hidden;
    background: #212529; /* Dark background to match dark mode */
    box-shadow: 0 4px 6px rgba(0,0,0,0.3);
    transition: transform 0.2s;
  }

  .video-btn:hover {
    transform: scale(1.02);
  }

  .video-btn img {
    width: 100%;
    display: block;
    height: auto;
  }

  .video-btn div {
    padding: 1rem;
    text-align: left;
    color: white;
  }

  .video-btn h5 {
    margin: 0;
    font-size: 1rem;
    font-weight: 500;
  }

  /* Mystery Placeholder for Ep 12 */
  .mystery-btn {
    background: #333;
    cursor: default;
    opacity: 0.7;
    display: flex;
    flex-direction: column;
  }
  
  .mystery-btn:hover {
    transform: none;
  }
</style>

<script>
  document.querySelectorAll('.video-btn').forEach(btn => {
    btn.addEventListener('click', function() {
      const videoId = this.getAttribute('data-video-id');
      const iframe = document.getElementById('mainVideo');
      
      // Change the video source
      iframe.src = `https://www.youtube.com/embed/${videoId}?autoplay=1`;
      
      // Smooth scroll back to the big player
      document.getElementById('bigPlayer').scrollIntoView({
        behavior: 'smooth',
        block: 'center'
      });
    });
  });
</script>
