<script>
document.addEventListener("DOMContentLoaded", function() {
  const mainImage = document.getElementById('mainImage');
  const mainLink = document.getElementById('mainLink');
  const mainCaption = document.getElementById('mainCaption');
  const prevBtn = document.getElementById('prevBtn');
  const nextBtn = document.getElementById('nextBtn');
  const bigPlayer = document.getElementById('bigPlayer');

  let allButtons = document.querySelectorAll('.img-btn');
  let currentIndex = 0;

  function updateViewer(index) {
    allButtons = document.querySelectorAll('.img-btn');

    if (index < 0) index = allButtons.length - 1;
    if (index >= allButtons.length) index = 0;

    currentIndex = index;
    const selectedThumb = allButtons[currentIndex];
    const fullSrc = selectedThumb.getAttribute('data-full-src');

    // Update Image, Link, and Caption
    mainImage.src = fullSrc;
    mainLink.href = fullSrc;
    mainCaption.textContent = selectedThumb.getAttribute('data-caption');

    allButtons.forEach(btn => btn.classList.remove('active-thumb'));
    selectedThumb.classList.add('active-thumb');
  }

  // Event Delegation for Thumbnails
  document.body.addEventListener('click', function(e) {
    const btn = e.target.closest('.img-btn');
    if (btn) {
      allButtons = document.querySelectorAll('.img-btn');
      const index = Array.from(allButtons).indexOf(btn);
      updateViewer(index);
      bigPlayer.scrollIntoView({ behavior: 'smooth', block: 'start' });
    }
  });

  // Button navigation
  prevBtn.addEventListener('click', () => updateViewer(currentIndex - 1));
  nextBtn.addEventListener('click', () => updateViewer(currentIndex + 1));

  // Keyboard navigation (THIS IS THE NEW PART)
  document.addEventListener('keydown', function(e) {
    if (e.key === 'ArrowLeft') {
      e.preventDefault();
      updateViewer(currentIndex - 1);
    } else if (e.key === 'ArrowRight') {
      e.preventDefault();
      updateViewer(currentIndex + 1);
    }
  });

  // Initialize with first image
  if(allButtons.length > 0) {
    updateViewer(0);
  }
});

      headerStuck.setAttribute('style', 'top: 12px;')
    } else {

    }
  } else {
    headerStuck.classList.remove('is-stuck');
  }
};
